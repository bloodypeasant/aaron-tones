<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aaron's Tones</title>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <fieldset class="field" id="settings">
      <legend>Settings</legend>
      <fieldset class="field">
        <legend>Frequency</legend>
        <label for="min-freq">minimum&nbsp;</label>
        <input
          type="range"
          name="min-freq"
          id="min-freq"
          class="range-input"
          min="1"
          max="4"
          step="0.001"
          value="1"
        />
        <span id="min-freq-value"></span>
        <br />
        <label for="max-freq">maximum&nbsp;</label>
        <input
          type="range"
          name="max-freq"
          id="max-freq"
          class="range-input"
          min="1"
          max="4"
          step="0.001"
          value="4"
        />
        <span id="max-freq-value"></span>
        <br />
        <div class="spacer"></div>
        <label for="freq-count">number of tones: </label>
        <input
          type="number"
          name="freq-count"
          id="freq-count"
          min="1"
          value="40"
        />
      </fieldset>
      <br />
      <fieldset class="field">
        <legend>Volume</legend>
        <label for="min-vol">minimum&nbsp;</label>
        <input
          type="range"
          name="min-vol"
          id="min-vol"
          class="range-input"
          min="0"
          max="100"
          step="1"
          value="0"
        />
        <span id="min-vol-value"></span>
        <br />
        <label for="max-vol">maximum&nbsp;</label>
        <input
          type="range"
          name="max-vol"
          id="max-vol"
          class="range-input"
          min="0"
          max="100"
          step="1"
          value="100"
        />
        <span id="max-vol-value"></span>
        <br />
        <div class="spacer"></div>
        <label for="vol-count">number of volumes: </label>
        <input
          type="number"
          name="vol-count"
          id="vol-count"
          min="1"
          value="20"
        />
      </fieldset>
      <br />
      <fieldset class="field">
        <legend>Timing</legend>
        <label for="start-delay">initial&nbsp;</label>
        <input
          type="range"
          name="start-delay"
          id="start-delay"
          class="range-input"
          min="0"
          max="5"
          value="0.75"
          step="0.05"
        />
        <span id="start-delay-value"></span>
        <br />
        <label for="duration">duration</label>
        <input
          type="range"
          name="duration"
          id="duration"
          class="range-input"
          min="0"
          max="5"
          value="0.75"
          step="0.05"
        />
        <span id="duration-value"></span>
        <br />
        <label for="between-delay">between&nbsp;</label>
        <input
          type="range"
          name="between-delay"
          id="between-delay"
          class="range-input"
          min="0"
          max="5"
          value="0.75"
          step="0.05"
        />
        <span id="between-delay-value"></span>
      </fieldset>
      <br />
      <div id="buttons-div">
        <input type="button" value="reset" class="button" id="reset-button" />
        <input type="button" value="start" class="button" id="start-button" />
        <input type="button" value="pause" class="button" id="pause-button" />
        <input type="button" value="stop" class="button" id="stop-button" />
      </div>
    </fieldset>
    <canvas id="canvas"></canvas>
  </body>
</html>
